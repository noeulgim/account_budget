<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewprot" content="width=device-width, initial-scale=1">
    <title>account_management</title>
    <link rel="stylesheet" href="./css/initial.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="wrap">
      <div id="left">
        <div id="left-top" class="sector">
          <h2>today expenditure</h2>
          <div id="today-inout"></div>
        </div>
        <div id="left-bottom">
          <div id="this-week" class="sector">
            <h2>this week</h2>
            <div id="this-week-num"></div>
          </div>
          <div id="last-month" class="sector">
            <h2>last month</h2>
            <div id="last-month-num"></div>
          </div>
        </div>
      </div>
      <div id="middle">
        <div id="middle-top">
          <div id="most-day" class="sector">
            <h2>most expenditure day</h2>
            <div id="most-day-num"></div>
          </div>
          <div id="most-amount" class="sector">
            <h2>most amount</h2>
            <div id="most-amount-num"></div>
          </div>
          <div id="no-day" class="sector">
            <h2>no expenditure days</h2>
            <div id="no-day-num"></div>
          </div>
        </div>
        <div id="middle-bottom" class="sector">
          <div id="budget-circle">
            <div id="circle-out"></div>
            <div id="circle-allOut"></div>
          </div>
        </div>
      </div>
      <div id="right" class="sector">
        <div id="category-circle"></div>
        <div id="line"></div>
        <div id="progress-bar">
          <h2>in</h2>
          <div id="in-bar"></div>
          <h2>essential out</h2>
          <div id="essential-out-bar"></div>
          <h2>out</h2>
          <div id="out-bar"></div>
        </div>
      </div>
      <div id="bottom-menu">
        <div class="menu">main</div>
        <div class="menu">book</div>
        <div class="menu">calender</div>
        <div class="menu">setting</div>
      </div>
    </div>
  </body>
</html>
